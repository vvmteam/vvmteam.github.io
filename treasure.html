<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch Map (by Fuyutya)</title>
    <style>
        :root {
            --bg-deep: #050d14;
            --sidebar-bg: rgba(16, 24, 32, 0.98);
            --text-main: #ecf0f1;
            --accent: #00d2d3;
            --danger: #ff4757;
            --input-bg: #1e272e;
            --radar-bg: #020a10; 
            --grid-minor: rgba(255, 255, 255, 0.1); 
            --grid-major: rgba(255, 255, 255, 0.3); 
            --group-bg: rgba(0, 210, 211, 0.05);
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        body { margin: 0; padding: 0; background-color: var(--bg-deep); color: var(--text-main); font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 350px; background-color: var(--sidebar-bg); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; padding: 20px; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.5); flex-shrink: 0; }
        .brand { font-size: 22px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; text-align: center; }
        .input-section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .row { display: flex; gap: 8px; margin-bottom: 10px; }
        input { width: 100%; background: var(--input-bg); border: 1px solid #333; color: white; padding: 12px; border-radius: 4px; text-align: center; font-family: monospace; font-size: 1.1rem; outline: none; font-weight: bold; }
        input:focus { border-color: var(--accent); background: #2d3436; }
        input::-webkit-inner-spin-button { -webkit-appearance: none; }
        .btn-add { width: 100%; padding: 12px; background: linear-gradient(90deg, var(--accent), #0984e3); border: none; color: white; font-weight: 700; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn-add:hover { opacity: 0.9; }
        .list-header { font-size: 0.85rem; color: #aaa; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; display: flex; justify-content: space-between; }
        .coord-list-container { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; }
        .coord-list-container::-webkit-scrollbar { width: 5px; }
        .coord-list-container::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        .group-container { margin-bottom: 15px; border: 1px solid rgba(0, 210, 211, 0.2); border-radius: 6px; overflow: hidden; background: var(--group-bg); }
        .group-header { background: rgba(0, 210, 211, 0.1); padding: 8px 10px; font-size: 0.85rem; color: var(--accent); font-weight: bold; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 210, 211, 0.1); }
        .btn-del-group { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 0.8rem; opacity: 0.7; transition: 0.2s; }
        .btn-del-group:hover { opacity: 1; text-decoration: underline; }
        .coord-list { list-style: none; padding: 0; margin: 0; }
        .coord-item { padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .coord-item:last-child { border-bottom: none; }
        .coord-item:hover { background: rgba(255,255,255,0.05); }
        .coord-text { font-family: monospace; font-size: 1rem; color: #eee; }
        .btn-del { background: none; border: none; color: #666; cursor: pointer; font-size: 1.2rem; }
        .btn-del:hover { color: var(--danger); }
        .btn-clear { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--danger); color: var(--danger); font-weight: bold; border-radius: 4px; cursor: pointer; }
        .btn-clear:hover { background: var(--danger); color: white; }
        .controls-container { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .float-btn { background: rgba(0, 0, 0, 0.6); border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; font-family: monospace; transition: 0.2s; backdrop-filter: blur(4px); text-align: center; }
        .float-btn:hover { background: var(--accent); color: #000; }

        /* MAP AREA */
        .map-wrapper { flex-grow: 1; position: relative; background-color: var(--radar-bg); background-image: radial-gradient(circle at 50% 50%, #0d2538 0%, #020a10 80%); overflow: hidden; cursor: default; }
        svg { width: 100%; height: 100%; display: block; }

        /* ELEMENTS */
        .island-circle { fill: rgba(0, 0, 0, 0.6); stroke-width: 15px; transition: 0.3s; }
        .island-label { font-size: 130px; fill: #ffffff; font-weight: 800; text-anchor: middle; font-family: 'Segoe UI', sans-serif; text-shadow: 0 4px 8px #000; pointer-events: none; letter-spacing: 1px; }
        .sub-island-dot { fill: #000; stroke: #fff; stroke-width: 12px; }
        .sub-island-label { font-size: 80px; fill: #ccc; text-anchor: middle; pointer-events: none; font-family: 'Segoe UI', sans-serif; font-weight: 600; text-shadow: 0 2px 4px #000; }
        .target-group { cursor: pointer; transition: 0.2s; }
        .target-group:hover .target-x { fill: #ff0000; filter: drop-shadow(0 0 20px #ff0000); transform: scale(1.2); }
        .target-x { font-size: 120px; fill: var(--danger); text-anchor: middle; dominant-baseline: middle; font-weight: 900; filter: drop-shadow(0 0 10px red); font-family: sans-serif; transition: 0.2s; transform-box: fill-box; transform-origin: center; }
        .target-coords { font-size: 110px; fill: var(--accent); text-anchor: middle; font-family: monospace; font-weight: bold; text-shadow: 3px 3px 0 #000; pointer-events: none; }
        .stroke-safe { stroke: #2ecc71; } .stroke-fire { stroke: #e74c3c; } .stroke-ice { stroke: #3498db; } .stroke-sand { stroke: #f1c40f; } .stroke-dark { stroke: #95a5a6; } .stroke-swamp { stroke: #9b59b6; }
        
        /* Compass HUD */
        .compass-hud { position: absolute; bottom: 30px; right: 30px; width: 120px; height: 120px; pointer-events: none; z-index: 900; opacity: 0.8; }
        .compass-circle { fill: rgba(0, 0, 0, 0.5); stroke: var(--accent); stroke-width: 2; }
        .compass-text { fill: var(--accent); font-family: 'Segoe UI', sans-serif; font-weight: 900; font-size: 18px; text-anchor: middle; dominant-baseline: middle; }
        .compass-text.main { font-size: 24px; fill: #fff; text-shadow: 0 0 5px var(--accent); }
        
        /* FIXED LABELS */
        .fixed-label {
            position: absolute;
            font-size: 40px; 
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            font-family: 'Impact', sans-serif;
            z-index: 50;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .lbl-top { top: 10px; left: 50%; transform: translateX(-50%); }
        .lbl-bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .lbl-left { top: 50%; left: 10px; transform: translateY(-50%); }
        .lbl-right { top: 50%; right: 10px; transform: translateY(-50%); }

    </style>
</head>
